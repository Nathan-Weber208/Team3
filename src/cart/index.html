<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Cart</title>
    <link rel="stylesheet" href="../css/style.css" />
    <template id="cart-card-template">
      <li class="cart-card divider">
        <a href="#" class="cart-card__image">
          <img src="" alt="Image of " />
        </a>
        <a href="#">
          <h2 class="card__name"></h2>
        </a>
        <p class="cart-card__color"></p>
        <div class="cart-card__alter-quantity"><p class="cart-card__quantity">qty: 1 </p>
          <span><img class="add-button" src="../images/add.svg" alt="Add Button" width="20px"><br>
          <img class="subtract-button" src="../images/subtract.svg" alt="Subtract Button" width="20px"></span></div>
        <p class="cart-card__price"> $</p>
      </li>
    </template>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>
        <ul class="product-list">
        </ul>
        <div class="cart-footer hide">
          <p class="cart-total"></p>
          <button id="checkoutbtn"><a href="../checkout/index.html">Check out</a></button>
        </div>
      </section>
    </main>
    <footer id="main-footer">
    </footer>
    <script src="../js/cart.js" type="module"></script>
  </body>
</html>
