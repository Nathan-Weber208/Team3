<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/checkout.js" type="module" defer></script>
  </head>
  <body>
    <header class="divider" id="main-header">
    </header>
    <main class="divider">
      <section class="products">
        <h2>Review &amp; Place your Order</h2>
        <section class="checkout-form">
          <form name="checkout">
            <fieldset>
              <legend> Shipping</legend>
              <div class="checkout_name">
                <label for="fname"> First Name</label>
                <input name="fname" required>
                <label for="lname"> Last Name</label>
                <input name="lname" required>
              </div>
              <div class="checkout_address">
                <label for="street">Street</label>
                <input name="street" required>
                <label for="city">City</label>
                <input name="city" required>
                <label for="state">State</label>
                <input name="state" required>
                <label for="zip">Zip</label>
                <input name="zip" id="zip" required>
              </div>
              <legend>Payment</legend>
              <label for="cardNumber">Card Number</label>
              <input name="cardNumber" required>
              <label for="expiration">Expiration</label>
              <input name="expiration" required>
              <label for="code">Security Code</label>
              <input name="code" required>
              <legend>Order Summary</legend>
              <ul>
                <li>
                  <label for="cartTotal">Item Subtotal</label>
                  <p name="'cartTotal" id="cartTotal"></p>
                </li>
                <li>
                  <label for="shipping">Shipping Estimate</label>
                  <p id="shipping"></p>
                </li>
                <li>
                  <label for="tax">Tax</label>
                  <p id="tax"></p>
                </li>
                <li>
                  <label for="orderTotal">Order Total</label>
                  <p id="orderTotal"></p>
                </li>
              </ul>
            </fieldset>
            <buitton id="checkoutSubmit" type="'submit">Checkout</buitton>
          </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
  

</body></html>
